# Specifies what build spec version this file is.
# This helps AWS CodePipeline parse the file correctly.
# Keep this at 0.2
version: 0.2
# We can listen for specific phases and execute commands per phase.
phases:
  install:
    commands:
      # Install NVM
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - export NVM_DIR="$HOME/.nvm"
      - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      - [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
      # Install Yarn
      - npm install -g yarn
      # Install Node.js
      - nvm install 18.12.1
      - nvm use 18.12.1
  pre_build:
    commands:
      - yum install yarn
      - yarn install
  # Now we want to actually build our React app
  build:
    commands:
      - yarn build

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist